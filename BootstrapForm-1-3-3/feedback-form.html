<!doctype html>

<html ng-app="feedbackForm">

<head>

    <!--< JS FILES >-->
    <script src="js/vendor.js"></script>
    <script src="js/FeedbackFormController.js"></script>

    <!--< CSS FILES >-->
   <link href="css/vendor.css" rel="stylesheet">
    <link href="css/gnw.css" rel="stylesheet">
    <link href="css/feedback-form.css" rel="stylesheet">
</head>


<body>

<div ng-controller="FeedbackFormController" class="feedback-outer-container">

    <div id="1123" class="feedback feedback-main-container">
        <div class="modal-header">
            <p class="modal-title">{{strapline}}</p>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">x</button>
        </div>

        <div class="feedback-inner-container">

            <h4>{{rating.header}}</h4>

            <div class="rating-group bar control-group question">
                <ul>
                    <li>
                        <input type="radio" id="rating_1123_1" name="radioGroup_1123" value="1"
                               style="touch-action: manipulation;">
                        <label id="label_1123_1" for="rating_1123_1" style="touch-action: manipulation;">
                            <span class="rate-vbad" ng-click="ratingSelected(0)"></span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="rating_1123_2" name="radioGroup_1123" value="2"
                               style="touch-action: manipulation;">
                        <label for="rating_1123_2" style="touch-action: manipulation;">
                            <span class="rate-bad" ng-click="ratingSelected(1)"></span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="rating_1123_3" name="radioGroup_1123" value="3"
                               style="touch-action: manipulation;">
                        <label for="rating_1123_3" style="touch-action: manipulation;">
                            <span class="rate-ok" ng-click="ratingSelected(2)"></span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="rating_1123_4" name="radioGroup_1123" value="4"
                               style="touch-action: manipulation;">
                        <label for="rating_1123_4" style="touch-action: manipulation;">
                            <span class="rate-good" ng-click="ratingSelected(3)"></span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="rating_1123_5" name="radioGroup_1123" value="5"
                               style="touch-action: manipulation;">
                        <label for="rating_1123_5" style="touch-action: manipulation;">
                            <span class="rate-vgood" ng-click="ratingSelected(4)"></span>
                        </label>
                    </li>
                </ul>
            </div>

            <h4>{{groupHeader}}</h4>

            <div class="row-gn feedback-accordion">

                <form id="feedback-tool-form" action="" method="post">
                    <accordion>
                        <accordion-group is-open="group.open" ng-repeat="group in groups">
                            <accordion-heading>
                                <span class={{group.icon}}></span><span class="title">{{group.title}}</span>
                            </accordion-heading>
                            <textarea name="{{group.name}}" placeholder="{{group.placeholder}}"></textarea>
                        </accordion-group>
                    </accordion>
                </form>

            </div>

            <h4 class="email-header">{{email.header}}</h4>
            <input type="text" name="email" class="email-input" placeholder="{{email.placeholder}}" maxlength="50">

            <div id="legal-disclaimer">
                <p ng-bind-html="disclaimer"></p>
            </div>

            <div class="pointer"></div>

        </div>

        <div class="feedback-btn-bar">
            <input type="button" title="Give Feedback" name="feedback-form-submit" id="feedback-form-submit"
                   class="btn btn-primary" value="Give Feedback">
        </div>
    </div>
    <div class="feedback-launch-tab"><div class="feedback-tab-icon"></div><span>Feedback</span></div>
</div>
</body>

</html>
